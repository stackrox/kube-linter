name: "ssh-port"
description: "Alert on deployments exposing port 22, commonly reserved for SSH access"
remediation: "Ensure that non-SSH services are not using port 22. Ensure that any actual SSH servers have been vetted."
scope:
  objectKinds:
    - DeploymentLike
template: "port"
params:
  port: 22
  protocol: "TCP"
