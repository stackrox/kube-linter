apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  labels:
    app: web
  name: complex-service
spec:
  ports:
    - port: 443
      targetPort: 8443
      protocol: TCP
      name: https
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: web
  type: LoadBalancer
