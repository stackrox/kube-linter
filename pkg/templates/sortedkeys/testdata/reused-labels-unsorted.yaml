apiVersion: apps/v1
kind: Deployment
metadata:
  labels: &labels
    version: v1.0
    app: myapp
    environment: production
  name: anchor-unsorted
spec:
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: app
          image: myapp:latest