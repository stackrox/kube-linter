name: "unset-ephemeral-storage-requirements"
description: "Indicates when containers do not have ephemeral-storage requests and limits set."
remediation: >-
  Set ephemeral-storage limits for your container based on its requirements.
  Refer to https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#requests-and-limits for details.
scope:
  objectKinds:
    - DeploymentLike
template: "ephemeral-storage-requirements"
params:
  requirementsType: "limit"
  lowerBoundGB: 0
  upperBoundGB: 0
