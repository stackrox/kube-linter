name: "hpa-minimum-three-replicas"
description: "Indicates when a HorizontalPodAutoscaler specifies less than three minReplicas"
remediation: >-
  Increase be number of replicas in the HorizontalPodAutoscaler to at least three to increase fault tolerance.
scope:
  objectKinds:
    - HorizontalPodAutoscaler
template: "hpa-minimum-replicas"
params:
  minReplicas: 3
