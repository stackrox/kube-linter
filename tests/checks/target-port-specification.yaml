apiVersion: v1
kind: Service
metadata:
  namespace: test
  name: target-port-spec
spec:
  ports:
    - targetPort: 1234
    - targetPort: 'n-3456789012345'
    - targetPort: 0
    - targetPort: 'n234567890123456'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test
  name: target-port-spec
spec:
  template:
    spec:
      containers:
        - name: target-port-spec
          ports:
            - name: 'n23456789012345'
              containerPort: 1234
            - name: 'n234567890123456'
              containerPort: 1235
            - name: '123456'
              containerPort: 123456
---
apiVersion: v1
kind: Service
metadata:
  namespace: test
  name: target-port-spec-empty
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test
  name: target-port-spec-empty
spec:
  template:
    spec:
      containers:
        - name: target-port-spec-empty
