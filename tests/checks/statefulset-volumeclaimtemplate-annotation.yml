apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: good-sts
spec:
  selector:
    matchLabels:
      app: good
  serviceName: good
  template:
    metadata:
      labels:
        app: good
    spec:
      containers:
      - name: app
        image: busybox
        command: ["sleep", "3600"]
  volumeClaimTemplates:
  - metadata:
      name: data
      annotations:
        required-annotation: "true"
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
